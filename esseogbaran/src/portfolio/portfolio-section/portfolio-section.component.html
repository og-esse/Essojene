<section class="portfolio-wrapper p-8 max-w-5xl mx-auto">
  <h1 class="text-4xl font-bold mb-6 text-center">My Projects</h1>

  <!-- Filter Buttons -->
  <div class="filter-bar flex flex-wrap gap-2 justify-center mb-8">
    @for (tag of tags; track tag) {
    <button
      (click)="setFilter(tag)"
      [ngClass]="{
        'bg-blue-500 text-white': selectedTag === tag,
        'bg-gray-100 dark:bg-gray-700 text-black dark:text-white':
          selectedTag !== tag
      }"
      class="px-4 py-2 rounded-full transition"
    >
      {{ tag }}
    </button>
    }
  </div>

  <!-- Project Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    @for (project of filteredProjects; track project.title) {
    <app-project-card
      [title]="project.title"
      [description]="project.description"
      [link]="project.link"
    ></app-project-card>
    }
  </div>
</section>
